  <body class="d-flex text-center text-white bg-dark">
    
    <div class="cover-container d-flex vw-100 vh-100 mx-auto flex-column">
      <header class="p-3">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="navbar-brand"><img src="img/ic-vet.png" alt=""> Veterinaria Cuki</div>

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Nosotros.html">Nosotros</a>

                  <a class="nav-link active" href="Contacto.html">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div id="cont" class="d-flex flex-column justify-content-between min-h-100 text-dark bg-white">
        <h1 class="p-3 titulos">Dejanos tu mensaje</h1>
        <main class="p-3 col-sm-12 col-md-8 col-lg-6 col-center">
          
          <p class="lead fs-5 contenido">Nuestro equipo se pondrá en contacto a la brevedad para responder tu consulta y
            poder cuidar de tu mascota.</p>
        </main>
        <section class="row justify-content-center p-3 m-5 textura">
          <form id="formContacto" action="" method="" class="col-lg-10">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="name" placeholder="Jose Perez" name="name">
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Teléfono:</label>
              <input type="tel" class="form-control" id="tel" placeholder="11 1234 1234" name="tel">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="josecito@email.com" name="email">
            </div>
            <div class="mb-5">
              <label for="comment" class="form-label">Mensaje:</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="enviarForm()">Enviar</button>
          </form>
        </section>
        <footer class="mt-auto text-dark-50 bg-white">
          <p>
            <a href="https://www.instagram.com/theroyalfamily/?hl=es" target="_blank"><img src="img/ic-ig2.png" alt=""></a>
            <a href="https://www.facebook.com/martin.rechimuzzi" target="_blank"><img src="img/ic-face2.png" alt=""></a>
            <a href="https://discord.gg/f2ETqcWKdt" target="_blank"><img src="img/ic-wsp2.png" alt=""></a>
          </p>
          <address>Veterinaria Cuki - Luis Agote 250 Bº Mirador</address>
